<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="contnt">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    &hearts; 
                </span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="black" size="22px" [readonly]="true"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        &#9202;	{{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>
                            $&nbsp;{{food.price | number}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
